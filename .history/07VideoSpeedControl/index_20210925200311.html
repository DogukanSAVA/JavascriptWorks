<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Speed Scrubber</title>
</head>

<body>
    <video id="background" src="/videos/background.mp4" autoplay muted loop></video>
    <div class="wrapper">
        <video class="flex" width="765" height="430" src="videos/catVideo.mp4" loop
            controls></video>
        <div class="speed">
            <div class="speed-bar">1x</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
